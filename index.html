<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css"></link>
    <title>Document</title>

  <body>
    <h1 style="text-align: center;">Welcome to the sensitve sentance checker!</h1>
    <div class="flex-items"> 
    <div class="placeholder">
        <h1  class='title'>Enter Your Text:</h1>
        <textarea placeholder='Enter Some Text...' name="" id="textarea" cols="100" rows="10" autofocus></textarea>
        <button id='btn'>Check Your Text</button>
    </div>
    <div class="result">
        <h1 class='title' id='title-results'>Results:</h1>
        <div id='reuslt-div'>
            <p>Text Polarity: <span  id ='polarity'></span></p>
            <p>Text type:<span id ='text-type'></span></p>
            <p>Text Sent: <span id ='text-sent'></span></p>
            <p>HTTP Request Status:<span id ='status'></span></p>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
